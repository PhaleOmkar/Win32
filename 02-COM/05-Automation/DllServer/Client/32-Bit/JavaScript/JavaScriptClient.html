<html>
    <head>
        <title>Automation JavaScript Client Demo</title>
        <object id="automationServerCompo" name="automationServerCompo" 
		classid="clsid:8C321D8D-9289-447E-BBF3-6F58A6F6CB3E"></object> <!--Provide our Co class's CLSID. 'automationServerCompo' is object name -->
    </head>
    <body >
        <script language="javascript" type="text/javascript">
            function comMethod_click() {
                var returnCode = automationServerCompo.SumOfTwoIntegers(num1.value,num2.value); <!-- Our function name(case sensetive) with respective parameters-->
                var msg = "Sum of "+num1.value+" and"+ num2.value+" is:"+ returnCode;
				alert("SumOfTwoIntegers invoke success!")
				alert("Automation Server:"+msg)
            }
            
        </script>
		<font face="verdana" color="#B404AE" size="5">
		Automation Server Component SumOfTwoIntegers method invocation demo through JavaScript:<br><br> </font>
		<font face="verdana" >
        <table>
            <tr>
                <td>
                    
                    <label>Num1</label>
                    <textarea id="num1" rows="1" cols="7">10</textarea>
					<label>Num2</label>
					<textarea id="num2" rows="1" cols="7">20</textarea>
					<button id="myButton" onclick="comMethod_click();">Call COM Method</button>
                </td>
            </tr>

        </table>
